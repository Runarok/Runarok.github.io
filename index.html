<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Logo.png" type="image/png">
  <title>Runarok - Github Pages</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00ffff;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 600px;
    }

    .button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .button:hover {
      background: #444;
    }

    .button .left,
    .button .right {
      flex: 1;
      text-align: center;
      cursor: pointer;
    }

    .button .left:hover {
      background: #00ffff;
      color: #1e1e1e;
      border-radius: 8px 0 0 8px;
    }

    .button .right:hover {
      background: #00ffff;
      color: #1e1e1e;
      border-radius: 0 8px 8px 0;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    .footer a {
      color: #00ffff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Page Title -->
  <h1>Runarok's GitHub Menu</h1>

  <!-- GitHub Menu Links -->
  <div class="menu" id="menu"></div>

  <!-- Footer -->
  <div class="footer">
    <p>
      Click the <strong>left half</strong> of a button to open the repository on 
      <a href="https://github.com" target="_blank">GitHub</a>.
    </p>
    <p>
      Click the <strong>right half</strong> of a button to open the project's live 
      <a href="https://pages.github.com" target="_blank">GitHub Pages</a> site.
    </p>
    <p>Made by <a href="https://github.com/Runarok">Runarok</a></p>
  </div>

  <script>
    // Fetching the repositories from Runarok's GitHub account
    fetch('https://api.github.com/users/Runarok/repos')
      .then(response => response.json())
      .then(data => {
        const menu = document.getElementById('menu');
        data.forEach(repo => {
          // Create button container
          const button = document.createElement('div');
          button.classList.add('button');

          // Create left and right clickable areas
          const left = document.createElement('div');
          left.classList.add('left');
          left.textContent = `GitHub: ${repo.name}`;
          left.onclick = () => {
            window.open(repo.html_url, '_blank'); // Open GitHub repository
          };

          const right = document.createElement('div');
          right.classList.add('right');
          right.textContent = `Pages: ${repo.name}`;
          right.onclick = () => {
            const pagesUrl = `https://${repo.owner.login}.github.io/${repo.name}/`;
            window.open(pagesUrl, '_blank'); // Open GitHub Pages
          };

          // Append left and right sections to the button
          button.appendChild(left);
          button.appendChild(right);

          // Add button to menu
          menu.appendChild(button);
        });
      })
      .catch(error => console.error('Error fetching repositories:', error));

        // Add event listener for the "G" or "g" key to open GitHub profile
    document.addEventListener('keydown', (event) => {
      if (event.key === 'G' || event.key === 'g') {
        window.open('https://github.com/Runarok', '_blank');
      }

    document.addEventListener('keydown', (event) => {
      if (event.key === 't' || event.key === 'T') {
        window.open('https://github.com/TempestAethel/', '_blank');
      }
      
  </script>
</body>
</html>
