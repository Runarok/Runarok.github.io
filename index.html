<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Logo.png" type="image/png">
  <title>Runarok - GitHub Repositories</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #00e6e6;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 700px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e1e1e;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
    }

    .button .label {
      flex-grow: 2;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00e6e6;
    }

    .button .left,
    .button .right {
      background: #333;
      color: #ffffff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button .left:hover {
      background: #00cccc;
      transform: translateY(-2px);
    }

    .button .right:hover {
      background: #00ffff;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      text-align: center;
      color: #aaaaaa;
    }

    .footer a {
      color: #00ffff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Runarok's GitHub Repositories</h1>

  <div class="menu" id="menu"></div>

  <div class="footer">
    <p>
      Click <strong>Repo</strong> to view the repository on 
      <a href="https://github.com" target="_blank">GitHub</a>, or <strong>Pages</strong> to visit the live site on 
      <a href="https://pages.github.com" target="_blank">GitHub Pages</a>.
    </p>
    <p>Made with ❤️ by <a href="https://github.com/Runarok">Runarok</a></p>
  </div>

  <script>
    // Fetching repositories from the GitHub API
    fetch('https://api.github.com/users/Runarok/repos')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to fetch repositories from GitHub API.');
        }
        return response.json();
      })
      .then(data => {
        const menu = document.getElementById('menu');
        if (data.length === 0) {
          menu.innerHTML = '<p>No repositories found.</p>';
          return;
        }

        data.forEach(repo => {
          // Create container for each repository
          const button = document.createElement('div');
          button.classList.add('button');

          // Repository name
          const label = document.createElement('div');
          label.classList.add('label');
          label.textContent = repo.name;

          // GitHub repository button
          const left = document.createElement('button');
          left.classList.add('left');
          left.textContent = 'Repo';
          left.onclick = () => {
            window.open(repo.html_url, '_blank');
          };

          // GitHub Pages button
          const right = document.createElement('button');
          right.classList.add('right');
          right.textContent = 'Pages';
          right.onclick = () => {
            const pagesUrl = `https://${repo.owner.login}.github.io/${repo.name}/`;
            window.open(pagesUrl, '_blank');
          };

          // Append all elements to the container
          button.appendChild(label);
          button.appendChild(left);
          button.appendChild(right);

          // Append the container to the menu
          menu.appendChild(button);
        });
      })
      .catch(error => {
        console.error('Error fetching repositories:', error);
        document.getElementById('menu').innerHTML = '<p>Failed to load repositories. Please try again later.</p>';
      });
  </script>
</body>
</html>
