<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Logo.png" type="image/png">
  <title>Runarok - Github Pages</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00ffff;
      text-align: center;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 600px;
    }

    .button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .button:hover {
      background: #444;
    }

    .button .label {
      flex: 3;
      padding: 0 15px;
      font-size: 1rem;
      text-align: left;
    }

    .button .left,
    .button .right {
      flex: 1;
      text-align: center;
      cursor: pointer;
      padding: 10px;
      font-size: 0.9rem;
      border-radius: 4px;
      margin: 0 5px;
    }

    .button .left:hover {
      background: #00cccc;
      color: #1e1e1e;
    }

    .button .right:hover {
      background: #00ffff;
      color: #1e1e1e;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    .footer a {
      color: #00ffff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Page Title -->
  <h1>Runarok's GitHub Menu</h1>

  <!-- GitHub Menu Links -->
  <div class="menu" id="menu"></div>

  <!-- Footer -->
  <div class="footer">
    <p>
      Click <strong>Pages</strong> to visit the project live on 
      <a href="https://pages.github.com" target="_blank">GitHub Pages</a>, or <strong>Repo</strong> to view it on 
      <a href="https://github.com" target="_blank">GitHub</a>.
    </p>
    <p>Made by <a href="https://github.com/Runarok">Runarok</a></p>
  </div>

  <script>
    // Fetching repositories from the GitHub API
    fetch('https://api.github.com/users/Runarok/repos')
      .then(response => {
        if (!response.ok) {
          throw new Error('GitHub API request failed');
        }
        return response.json();
      })
      .then(data => {
        const menu = document.getElementById('menu');
        if (data.length === 0) {
          menu.innerHTML = '<p>No public repositories found.</p>';
          return;
        }

        data.forEach(repo => {
          // Create button container
          const button = document.createElement('div');
          button.classList.add('button');

          // Label for the repository name
          const label = document.createElement('div');
          label.classList.add('label');
          label.textContent = repo.name;

          // Left side: GitHub repo link
          const left = document.createElement('div');
          left.classList.add('left');
          left.textContent = 'Repo';
          left.onclick = () => {
            window.open(repo.html_url, '_blank'); // Open GitHub repository
          };

          // Right side: GitHub Pages link
          const right = document.createElement('div');
          right.classList.add('right');
          right.textContent = 'Pages';
          right.onclick = () => {
            const pagesUrl = `https://${repo.owner.login}.github.io/${repo.name}/`;
            window.open(pagesUrl, '_blank'); // Open GitHub Pages
          };

          // Append label and buttons to the button container
          button.appendChild(label);
          button.appendChild(left);
          button.appendChild(right);

          // Add button to menu
          menu.appendChild(button);
        });
      })
      .catch(error => {
        console.error('Error fetching repositories:', error);
        document.getElementById('menu').innerHTML = '<p>Error loading repositories. Please try again later.</p>';
      });
  </script>
</body>
</html>
